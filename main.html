                        </nav>
                        <ul class="header__subscribe-list">
                            <li class="header__item">

                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__wrap-logo logo">
                        <a href="./main.html">
                            <img class="footer__logo" src="./img/logo-odo.png" alt="">
                        </a>
                    </div>
                    <nav class="footer__nav">
                        <ul class="footer__nav-list">
                            <li class="footer__item">
                                <a class="footer__link" href="#">
                                    События
                                </a>
